<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutorial 4</title>

<body>
    <div style="border: 1px solid; width: 380px;; border-color: blue;" >
        <form style="margin-left: 12%; margin-right: 12%;">
            <table>
                <h1><b>Registration Form</b></h1>
                <tr>
                    <td>First Name</td>
                    <td><input type="textbox"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="textbox"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="textbox"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="textbox"></td>
                </tr>
                <tr>
                    <td>Favourite Music</td>
                    <td>
                        <input type="checkbox" name="POP" id="POP">
                        <label for="POP">POP</label>
                        <input type="checkbox" name="Rock" id="Rock">
                        <label for="Rock">Rock</label>
                        <input type="checkbox" name="Other" id="Other">
                        <label for="Other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Additional Details</td>
                    <td>
                        <input type="textbox" style="height: 70px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="agree">
                        <label for="agree">I agree to terms and conditions</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>

    </div>
