<!DOCTYPE html>
<html>

</head>
<body>
  
    <script>
      let number =prompt("Enter 1-7 number"); 
      
      let num = parseInt(number);
      
      switch (num) {
        case 1 : 
              document.write("Monday");
              break;
          
        case 2 : 
              document.write("Tuesday");
              break;
          
        case 3 : 
              document.write("Wednesday");
              break;
          
        case 4 : 
              document.write("Thursday");
              break;
          
        case 5 : 
              document.write("Friday");
              break;
          
        case 6 : 
              document.write("Saturday");
              break;
          
        case 7 : 
              document.write("Sunday");
              break;
          
        
      
        default:
        document.write("Enter between 1-7 number");

          break;
      }


    </script>
</body>
</html>
