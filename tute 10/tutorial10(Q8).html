<body>


    <script>

       let fnumber = prompt("Enter first number");
       let snumber = prompt("Enter second number");
      

       let fnum = parseInt(fnumber);
       let snum = parseInt(snumber);
       
       let add = fnum + snum ;
       let sub = fnum - snum ;
       let mul = fnum * snum ;
       let div = fnum / snum ;



      alert("Addition = "+add+ "\nSubtraction = "+sub+"\n Multiplication "+mul+"\nDivition "+div);


    </script>
</body>
